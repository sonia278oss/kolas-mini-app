    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;

        .container {

        .header {

        }
        .header h1 {

            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .back-button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        .map-container {
            position: relative;
            width: 100%;
            height: 500px;
            background: white;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        #map-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #f5f5f5;
        }
        .location-marker {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ff6b6b;
            border: 3px solid white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(255, 107, 107, 0.6);
            }
            50% {
                box-shadow: 0 4px 25px rgba(255, 107, 107, 0.9);
            }
        }
        .location-marker:hover {
            transform: translate(-50%, -50%) scale(1.3);
            background: #ff5252;
        }
        .location-marker.visited {
            background: #4caf50;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.6);
            animation: none;
        }
        .location-marker.visited:hover {
            transform: translate(-50%, -50%) scale(1.3);
        }
        .location-info {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .location-photo {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 10px;
            margin: 15px 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        .visit-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s ease;
        }
        .visit-btn:hover {
            background: #45a049;
        }
        .photo-placeholder {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            margin: 15px 0;
            font-size: 48px;
        }
        .location-info h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 24px;
        }
        .location-info p {
            line-height: 1.6;
            color: #555;
            margin-bottom: 10px;
        }
        .photo-section {
            margin: 20px 0;
        }
        .photo-section h4 {
            color: #764ba2;
            margin-bottom: 10px;
        }
        .visited-badge {
            text-align: center;
            color: #4caf50;
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
            <h1>üó∫Ô∏è –Ü–Ω—Ç—ç—Ä–∞–∫—Ç—ã—û–Ω–∞—è –∫–∞—Ä—Ç–∞</h1>
        </header>

        <div class="map-container">
            <!-- –†–µ–∞–ª—å–Ω–∞—è –∫–∞—Ä—Ç–∞ –ë–µ–ª–∞—Ä—É—Å–∏ –∫–∞–∫ —Ñ–æ–Ω -->
            <img src="https://i.pinimg.com/736x/b5/1a/25/b51a25ce3da6271736fd81ad440b443c.jpg"
                 alt="–ö–∞—Ä—Ç–∞ –ë–µ–ª–∞—Ä—É—Å—ñ" id="map-image">

            <!-- –ú–∞—Ä–∫–µ—Ä—ã –Ω–∞ –∫–∞—Ä—Ç–µ —Å –ø—Ä–∏–±–ª–∏–∑–∏—Ç–µ–ª—å–Ω—ã–º–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º–∏ -->
            <!-- –ê–∫—ñ–Ω—á—ã—Ü—ã (–æ–∫–æ–ª–æ –°—Ç–æ—û–±—Ü–∞—û) -->
            <div class="location-marker visited" style="left: 40%; top: 45%;" onclick="showLocationInfo(1)" title="–ê–∫—ñ–Ω—á—ã—Ü—ã">
                üìç
            </div>
            <!-- –ù—è—Å–≤—ñ–∂ -->
            <div class="location-marker" style="left: 35%; top: 50%;" onclick="showLocationInfo(2)" title="–ù—è—Å–≤—ñ–∂">
                üìç
            </div>
            <!-- –ü—ñ–Ω—Å–∫ -->
            <div class="location-marker" style="left: 30%; top: 70%;" onclick="showLocationInfo(3)" title="–ü—ñ–Ω—Å–∫">
                üìç
            </div>
            <!-- –ú—ñ–Ω—Å–∫ -->
            <div class="location-marker" style="left: 55%; top: 35%;" onclick="showLocationInfo(4)" title="–ú—ñ–Ω—Å–∫">
                üìç
            </div>
        </div>

        <div id="location-details"></div>
    </div>

    <script>
        const locations = [
            {
                id: 1,
                name: "–ê–∫—ñ–Ω—á—ã—Ü—ã",
                description: "–¢—É—Ç –Ω–∞—Ä–∞–¥–∑—ñ—û—Å—è –Ø–∫—É–± –ö–æ–ª–∞—Å 3 –ª—ñ—Å—Ç–∞–ø–∞–¥–∞ 1882 –≥–æ–¥–∞. –ù–µ–≤—è–ª—ñ–∫–∞—è –≤—ë—Å–∞—á–∫–∞ –∫–∞–ª—è –°—Ç–æ—û–±—Ü–∞—û, –∞–∫—Ä—É–∂–∞–Ω–∞—è –ª—è—Å–∞–º—ñ.",
                year: "1882",
                photo: "https://avatars.dzeninfra.ru/get-zen_doc/1546191/pub_5e7b31ee1b356e4e6a15186f_5e7b336b9f5a5b2687f8d69a/scale_1200",
                visited: true
            },
            {
                id: 2,
                name: "–ù—è—Å–≤—ñ–∂",
                description: "–í—É—á—ã—û—Å—è —û –Ω–∞—Å—Ç–∞—û–Ω—ñ—Ü–∫–∞–π —Å–µ–º—ñ–Ω–∞—Ä—ã—ñ (1898-1902). –ú–µ–Ω–∞–≤—ñ—Ç–∞ —Ç—É—Ç —ë–Ω –ø–∞—á–∞—û –ø—ñ—Å–∞—Ü—å —Å–≤–∞–µ –ø–µ—Ä—à—ã—è –≤–µ—Ä—à—ã.",
                year: "1898-1902",
                photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Nia%C5%9Bvi%C5%BE%2C_Rynak%2C_Daminikanski._%D0%9D%D1%8F%D1%81%D1%8C%D0%B2%D1%96%D0%B6%2C_%D0%A0%D1%8B%D0%BD%D0%B0%D0%BA%2C_%D0%94%D0%B0%D0%BC%D1%96%D0%BD%D1%96%D0%BA%D0%B0%D0%BD%D1%81%D0%BA%D1%96_%281907-17%29.jpg/1200px-Nia%C5%9Bvi%C5%BE%2C_Rynak%2C_Daminikanski._%D0%9D%D1%8F%D1%81%D1%8C%D0%B2%D1%96%D0%B6%2C_%D0%A0%D1%8B%D0%BD%D0%B0%D0%BA%2C_%D0%94%D0%B0%D0%BC%D1%96%D0%BD%D1%96%D0%BA%D0%B0%D0%BD%D1%81%D0%BA%D1%96_%281907-17%29.jpg",
                visited: false
            },
            {
                id: 3,
                name: "–ü—ñ–Ω—Å–∫",
                description: "–ü—Ä–∞—Ü–∞–≤–∞—û –Ω–∞—Å—Ç–∞—û–Ω—ñ–∫–∞–º, —Ç—É—Ç –ø–∞–∑–Ω–∞—ë–º—ñ—û—Å—è –∑ –±—É–¥—É—á–∞–π –∂–æ–Ω–∫–∞–π –ú–∞—Ä—ã—è–π –î–∑–º—ñ—Ç—Ä—ã–µ—û–Ω–∞–π.",
                year: "1912",
                photo: "https://i.pinimg.com/736x/72/12/05/7212054a800e8fcb5801e0910d66a4ee.jpg",
                visited: false
            },
            {
                id: 4,
                name: "–ú—ñ–Ω—Å–∫",
                description: "–ü—Ä–∞–≤—ë—û –∞–ø–æ—à–Ω—ñ—è –≥–∞–¥—ã –∂—ã—Ü—Ü—è, —Ç—É—Ç –∑–Ω–∞—Ö–æ–¥–∑—ñ—Ü—Ü–∞ —è–≥–æ –º—É–∑–µ–π —ñ –ø–æ–º–Ω—ñ–∫.",
                year: "1945-1956",
                photo: "https://avatars.mds.yandex.net/get-altay/1363018/2a000001642ab481f1cdfd082c2298ca3b06/L_height",
                visited: false
            }
        ];

        function showLocationInfo(locationId) {
            const location = locations.find(loc => loc.id === locationId);
            if (!location) return;

            const detailsDiv = document.getElementById('location-details');
            detailsDiv.innerHTML = `
                <div class="location-info">
                    <h3>üìç ${location.name} (${location.year})</h3>
                    <p>${location.description}</p>

                    <div class="photo-section">
                        <h4>üì∑ –§–æ—Ç–∞ –º–µ—Å—Ü–∞:</h4>
                        <img src="${location.photo}"
                             alt="${location.name}"
                             class="location-photo"
                             onerror="this.style.display='none'; document.getElementById('placeholder-${locationId}').style.display='flex';">
                        <div id="placeholder-${locationId}" class="photo-placeholder" style="display: none;">
                            üèûÔ∏è –§–æ—Ç–∞ –∑–∞–≥—Ä—É–∂–∞–µ—Ü—Ü–∞...
                        </div>
                    </div>

                    ${!location.visited ? `
                        <button class="visit-btn" onclick="visitLocation(${locationId})">
                            ‚úÖ –ü–∞–∑–Ω–∞—á—ã—Ü—å —è–∫ –Ω–∞–≤–µ–¥–∞–Ω–∞–µ
                        </button>
                    ` : `
                        <div class="visited-badge">
                            ‚úÖ –í—ã —û–∂–æ –Ω–∞–≤–µ–¥–∞–ª—ñ –≥—ç—Ç–∞ –º–µ—Å—Ü–∞
                        </div>
                    `}
                </div>
            `;

            // –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
            detailsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function visitLocation(locationId) {
            const location = locations.find(loc => loc.id === locationId);
            if (location && !location.visited) {
                location.visited = true;
                updateMap();
                updateStats();

                // –û–±–Ω–æ–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä –Ω–∞ –∫–∞—Ä—Ç–µ
                const locationElement = document.querySelector(`.location-marker[onclick="showLocationInfo(${locationId})"]`);
                if (locationElement) {
                    locationElement.classList.add('visited');
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ª–æ–∫–∞—Ü–∏–∏
                showLocationInfo(locationId);
            }
        }

        function updateMap() {
            locations.forEach(location => {
                const element = document.querySelector(`.location-marker[onclick="showLocationInfo(${location.id})"]`);
                if (element && location.visited) {
                    element.classList.add('visited');
                }
            });
        }

        function updateStats() {
            const visitedCount = locations.filter(loc => loc.visited).length;
            const stats = JSON.parse(localStorage.getItem('kolas_stats') || '{"locations":0,"artifacts":0,"stories":0}');
            stats.locations = visitedCount;
            localStorage.setItem('kolas_stats', JSON.stringify(stats));
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –æ –ø–æ—Å–µ—â–µ–Ω–Ω—ã—Ö –º–µ—Å—Ç–∞—Ö
        document.addEventListener('DOMContentLoaded', function() {
            const stats = JSON.parse(localStorage.getItem('kolas_stats') || '{"locations":0,"artifacts":0,"stories":0}');

            // –û—Ç–º–µ—á–∞–µ–º –ø–æ—Å–µ—â–µ–Ω–Ω—ã–µ –º–µ—Å—Ç–∞
            if (stats.locations > 0) {
                locations.forEach((location, index) => {
                    if (index < stats.locations) {
                        location.visited = true;
                    }
                });
                updateMap();
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—É—é –ª–æ–∫–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            showLocationInfo(1);
        });
    </script>
</body>
