<!DOCTYPE html>
<html lang="be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä—Ç–∞ –Ø–∫—É–±–∞ –ö–æ–ª–∞—Å–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .back-button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        .map-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border: 3px solid #2196f3;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
        }
        .location {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ff6b6b;
            border: 3px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            font-size: 20px;
        }
        .location:hover {
            transform: scale(1.2);
            background: #ff5252;
        }
        .location.visited {
            background: #4caf50;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        .location-info {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #2196f3;
        }
        .visit-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
            <h1>üó∫Ô∏è –Ü–Ω—Ç—ç—Ä–∞–∫—Ç—ã—û–Ω–∞—è –∫–∞—Ä—Ç–∞</h1>
        </header>

        <div class="map-container" id="map">
            <div class="location visited" style="left: 20%; top: 30%;" onclick="showLocationInfo(1)">
                üìç
            </div>
            <div class="location" style="left: 60%; top: 50%;" onclick="showLocationInfo(2)">
                üìç
            </div>
            <div class="location" style="left: 40%; top: 70%;" onclick="showLocationInfo(3)">
                üìç
            </div>
            <div class="location" style="left: 75%; top: 35%;" onclick="showLocationInfo(4)">
                üìç
            </div>
        </div>

        <div class="locations-list">
            <div class="location-info">
                <h3>üó∫Ô∏è –ö–∞—Ä—Ç–∞ –º–µ—Å—Ü–∞—û –Ø–∫—É–±–∞ –ö–æ–ª–∞—Å–∞</h3>
                <p>–ù–∞—Ü—ñ—Å–∫–∞–π—Ü–µ –Ω–∞ –º–∞—Ä–∫–µ—Ä—ã, –∫–∞–± –¥–∞–≤–µ–¥–∞—Ü—Ü–∞ –±–æ–ª—å—à –ø—Ä–∞ –∫–æ–∂–Ω–∞–µ –º–µ—Å—Ü–∞</p>
            </div>

            <div id="location-details"></div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;

        const locations = [
            {
                id: 1,
                name: "–ê–∫—ñ–Ω—á—ã—Ü—ã",
                description: "–¢—É—Ç –Ω–∞—Ä–∞–¥–∑—ñ—û—Å—è –Ø–∫—É–± –ö–æ–ª–∞—Å 3 –ª—ñ—Å—Ç–∞–ø–∞–¥–∞ 1882 –≥–æ–¥–∞. –ù–µ–≤—è–ª—ñ–∫–∞—è –≤—ë—Å–∞—á–∫–∞ –∫–∞–ª—è –°—Ç–æ—û–±—Ü–∞—û, –∞–∫—Ä—É–∂–∞–Ω–∞—è –ª—è—Å–∞–º—ñ.",
                year: "1882",
                visited: true
            },
            {
                id: 2,
                name: "–ù—è—Å–≤—ñ–∂",
                description: "–í—É—á—ã—û—Å—è —û –Ω–∞—Å—Ç–∞—û–Ω—ñ—Ü–∫–∞–π —Å–µ–º—ñ–Ω–∞—Ä—ã—ñ (1898-1902). –ú–µ–Ω–∞–≤—ñ—Ç–∞ —Ç—É—Ç —ë–Ω –ø–∞—á–∞—û –ø—ñ—Å–∞—Ü—å —Å–≤–∞–µ –ø–µ—Ä—à—ã—è –≤–µ—Ä—à—ã.",
                year: "1898-1902",
                visited: false
            },
            {
                id: 3,
                name: "–ü—ñ–Ω—Å–∫",
                description: "–ü—Ä–∞—Ü–∞–≤–∞—û –Ω–∞—Å—Ç–∞—û–Ω—ñ–∫–∞–º, —Ç—É—Ç –ø–∞–∑–Ω–∞—ë–º—ñ—û—Å—è –∑ –±—É–¥—É—á–∞–π –∂–æ–Ω–∫–∞–π –ú–∞—Ä—ã—è–π –î–∑–º—ñ—Ç—Ä—ã–µ—û–Ω–∞–π.",
                year: "1912",
                visited: false
            },
            {
                id: 4,
                name: "–ú—ñ–Ω—Å–∫",
                description: "–ü—Ä–∞–≤—ë—û –∞–ø–æ—à–Ω—ñ—è –≥–∞–¥—ã –∂—ã—Ü—Ü—è, —Ç—É—Ç –∑–Ω–∞—Ö–æ–¥–∑—ñ—Ü—Ü–∞ —è–≥–æ –º—É–∑–µ–π —ñ –ø–æ–º–Ω—ñ–∫.",
                year: "1945-1956",
                visited: false
            }
        ];

        function showLocationInfo(locationId) {
            const location = locations.find(loc => loc.id === locationId);
            if (!location) return;

            const detailsDiv = document.getElementById('location-details');
            detailsDiv.innerHTML = `
                <div class="location-info">
                    <h3>üìç ${location.name} (${location.year})</h3>
                    <p>${location.description}</p>
                    ${!location.visited ? `<button class="visit-btn" onclick="visitLocation(${locationId})">–ù–∞–≤–µ–¥–∞—Ü—å –≥—ç—Ç–∞ –º–µ—Å—Ü–∞</button>` : ''}
                </div>
            `;

            if (!location.visited) {
                location.visited = true;
                updateMap();
                updateStats();
            }
        }

        function visitLocation(locationId) {
            const location = locations.find(loc => loc.id === locationId);
            if (location && !location.visited) {
                location.visited = true;
                updateMap();
                updateStats();

                const locationElement = document.querySelector(`.location[onclick="showLocationInfo(${locationId})"]`);
                locationElement.classList.add('visited');

                showLocationInfo(locationId);
            }
        }

        function updateMap() {
            locations.forEach(location => {
                const element = document.querySelector(`.location[onclick="showLocationInfo(${location.id})"]`);
                if (element && location.visited) {
                    element.classList.add('visited');
                }
            });
        }

        function updateStats() {
            const visitedCount = locations.filter(loc => loc.visited).length;
            const stats = JSON.parse(localStorage.getItem('kolas_stats') || '{"locations":0,"artifacts":0,"stories":0}');
            stats.locations = visitedCount;
            localStorage.setItem('kolas_stats', JSON.stringify(stats));

            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify({
                    action: 'update_stats',
                    stats: stats
                }));
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', updateMap);
    </script>
</body>
</html>
